image: "python:3.7"

before_script:
  - ssh-keygen -b 2048 -t rsa -f /tmp/sshkey -q -N ""
  - cat /tmp/sshkey
  - cat /tmp/sshkey.pub
  - pip install -r requirements.txt

stages:
  - Static Analysis
  - Test

pylint:
  stage: Static Analysis
  script:
  - find . -iname "*.py" | xargs pylint

unit_test:
  stage: Test
  script:
  - python -m unittest
