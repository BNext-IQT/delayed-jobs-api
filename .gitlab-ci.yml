image: "python:3.7"

before_script:
  - chmod 600 ${ID_RSA}
  - ./test_lsf_connection.sh ${ID_RSA}
  - pip install -r requirements.txt

stages:
  - Static Analysis
  - Test

pylint:
  stage: Static Analysis
  script:
  - find . -iname "*.py" | xargs pylint

unit_tests:
  stage: Test
  script:
  - CONFIG_FILE_PATH='./configurations/ci_unit_tests_config.yml' python -m unittest

functional_tests:
  stage: Test
  before_script:
  - echo 'before'
  script:
  - echo 'run server'
  - echo 'run test'
  after_script:
  - echo 'after'
