image: "python:3.7"

before_script:
  - chmod 600 ${ID_RSA}
  - ./test_lsf_connection.sh ${ID_RSA}
  - pip install -r requirements.txt

stages:
  - Static Analysis
  - Test

pylint:
  stage: Static Analysis
  script:
  - find . -iname "*.py" | xargs pylint

unit_test:
  stage: Test
  script:
  - CONFIG_FILE_PATH='./configurations/ci_unit_tests_config.yml' python -m unittest
