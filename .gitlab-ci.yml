image: "python:3.7"

before_script:
  - chmod 600 ${ID_RSA}
  - which bash
  - ./test_lsf_connection.sh
  - pip install -r requirements.txt

stages:
  - Static Analysis
  - Test

pylint:
  stage: Static Analysis
  script:
  - find . -iname "*.py" | xargs pylint

unit_test:
  stage: Test
  script:
  - python -m unittest
