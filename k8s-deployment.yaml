apiVersion: apps/v1
kind: Deployment
metadata:
  name: delayed-jobs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: delayed-jobs
  template:
    metadata:
      labels:
        bb: delayed-jobs
    spec:
      containers:
      - name: delayed-jobs-api
        image: <IMAGE_TAG>
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: <CONFIG_MAP>
---
apiVersion: v1
kind: Service
metadata:
  name: delayed-jobs
spec:
  type: NodePort
  selector:
    bb: delayed-jobs
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001
